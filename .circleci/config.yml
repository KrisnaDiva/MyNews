version: 2.1

orbs:
  android: circleci/android@2.4.0

jobs:
  build:
    docker:
      - image: cimg/android:2023.08
    steps:
      - checkout
      - restore_cache:
          key: android-orb-v1-
      - run:
          name: Chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          key: 'android-orb-v1-{{ epoch }}'
          paths:
            - ~/.android/build-cache
            - ~/.android/cache
      - run:
          name: Run Build
          command: ./gradlew build
      - store_artifacts:
          path: app/build/outputs/apk/debug/
          destination: artifact-file
      - run:
          name: Run Lint and Unit Tests
          command: ./gradlew lint test
      - run:
          name: Run Code Coverage
          command: ./gradlew jacocoTestReport
      - store_artifacts:
          path: app/build/reports/jacoco/
          destination: reports/code-coverage
      - run:
          name: Run Detekt (Code Style)
          command: ./gradlew detekt
      - store_artifacts:
          path: app/build/reports/detekt/
          destination: reports/code-style
      - run:
          name: Run Dependency Check (Vulnerability)
          command: ./gradlew dependencyCheckAnalyze
      - store_artifacts:
          path: app/build/reports/dependency-check-report.html
          destination: reports/vulnerability
      - store_test_results:
          path: app/build/test-results